apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-deployment
  annotations:
    k8sidecar.port: "MYPORT"
  labels: 
    logauth: "sidecar" # inject logging and auth sidecars
    ratelimiter: "sidecar" # inject ratelimiter sidecar
spec:
  replicas: 1
  selector:
    matchLabels:
      app: echo
  template:
    metadata:
      labels:
        app: echo
    spec:
      containers:
      - name: echo-container
        image: ealen/echo-server:latest
        env:
        - name: MYPORT
          value: "8888"
        ports:
        - containerPort: 80