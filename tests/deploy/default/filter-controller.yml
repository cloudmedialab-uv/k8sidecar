apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: filters.k8sidecar.io
spec:
  group: k8sidecar.io
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              properties:
                sidecars:
                  type: array
                  items:
                    type: object
                    properties:
                      image:
                        type: string
                      name:
                        type: string
                      priority:
                        type: integer
                        format: int8
                        nullable: true
                      env:
                        type: array
                        items:
                          type: object
                          properties:
                            name:
                              type: string
                            value:
                              type: string
  scope: Namespaced
  names:
    plural: filters
    singular: filter
    kind: Filter
---
apiVersion: v1
kind: Namespace
metadata:
  name: filter-namespace
---
apiVersion: v1
data:
  .dockerconfigjson: eyJhdXRocyI6eyJyb3V0ZXJkaTEzMTUudXYuZXM6MzM0NDMiOnsidXNlcm5hbWUiOiJjbG91ZGxhYiIsInBhc3N3b3JkIjoicmVnaXN0cm8iLCJhdXRoIjoiWTJ4dmRXUnNZV0k2Y21WbmFYTjBjbTg9In19fQ==
kind: Secret
metadata:
  name: routerdi-registry-creds
  namespace: filter-namespace
type: kubernetes.io/dockerconfigjson
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: filter-controller-sa
  namespace: filter-namespace
imagePullSecrets:
  - name: routerdi-registry-creds
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: filter-controller-rol
rules:
- apiGroups: ["*"]
  resources: ["*"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: filter-controller-crb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole  
  name: filter-controller-rol
subjects:
- kind: ServiceAccount
  name: filter-controller-sa
  namespace: filter-namespace
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: filter-controller-deployment
  namespace: filter-namespace
spec:
  replicas: 1
  selector:
    matchLabels:
      app: filter-controller
  template:
    metadata:
      labels:
        app: filter-controller
    spec:
      serviceAccountName: filter-controller-sa
      containers:
      - name: filter-controller
        image: routerdi1315.uv.es:33443/sidecar/filter/controller:1.9.8.test
        env:
          - name: ADMISSION_IMAGE
            value: routerdi1315.uv.es:33443/sidecar/filter/admission:1.9.8.test
          - name: FILTER_NAMESPACE
            value: filter-namespace
          - name: MEDIUM
            value: ""
        ports:
        - containerPort: 8080
